name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Show environment
        run: |
          set -e
          whoami
          pwd
          docker --version
          docker compose version

      - name: Deploy from /opt/ai-labs
        run: |
          set -e
          cd /opt/ai-labs
          git config --global --add safe.directory /opt/ai-labs
          git fetch --prune
          git reset --hard origin/main
          git clean -fd

          docker compose up -d --build
          docker compose ps