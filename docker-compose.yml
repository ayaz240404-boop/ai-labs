services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./app:/var/www/html
      - ./docker/php/conf.d:/usr/local/etc/php/conf.d:ro
    restart: unless-stopped
    depends_on:
      - python2lab
      - python3lab

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app:/var/www/html:ro
      - ./docker/nginx/https.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - php
    restart: unless-stopped

  python2lab:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
      args:
        APP_SUBDIR: app/public/2lab/python
        UVICORN_PORT: "8000"
    volumes:
      - ./app/public/2lab/python:/app
    restart: unless-stopped

  python3lab:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
      args:
        APP_SUBDIR: app/public/3lab/python
        UVICORN_PORT: "8001"
    volumes:
      - ./app/public/3lab/python:/app
    restart: unless-stopped
